{% extends "navbar/tienda.html" %}
{% load static %}
{% load humanize %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar esta ubicación?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'tienda:ubicacion' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
