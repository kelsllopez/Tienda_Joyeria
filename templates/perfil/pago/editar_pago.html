{% extends "navbar/tienda.html" %}
{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Pago</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Guardar Pago</button>
    </form>
</div>
{% endblock %}
